<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO SPEECH CONVERTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Text <span>To</span> Speech <span>Convertor</span></h1>
        <textarea name="" id="textinput" cols="70" rows="17" placeholder="Enter your text here......"></textarea>
        <div class="row">
            <select name="" id="voiceselect"></select>
            <button id="speakbutton"><img src="play.png" alt="">Listen</button>
            <button id="pausebutton">Pause</button>
        </div>
    
    </div>

    <script src="script.js"></script>

    
</body>
</html>
